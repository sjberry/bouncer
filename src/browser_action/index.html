<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="../../css/style.css" />

		<script type="text/javascript" src="../../lib/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/browser_action.js"></script>
	</head>

	<body>
		<section class="popup">
			<div>
				<a id="rule" class="trigger" href="" data-type="save"></a>
			</div>

			<div class="table centered">
				<div>
					<div>
						<input id="domain-slider" type="range" min="0" value="0" max="3" step="1" disabled />
					</div>
					<div>
						<input id="site-slider" type="range" min="0" value="3" max="3" step="1" disabled />
					</div>
				</div>
				<div>
					<div>
						Domain
					</div>
					<div>
						Site
					</div>
				</div>
			</div>

			<div class="center centered">
				<label><input id="protocol" type="checkbox" /> Include Protocol</label>
			</div>
		</section>

		<section class="popup">
			<div>
				<a class="trigger" href="" data-type="options">Show options</a>
			</div>
		</section>
	</body>
</html>
